<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superheroes Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">AVENGERS CHARACTER SEARCH</h1>
        
        <p class ="subtitle">Search by a Superhero Name or Alias:</p>
        
        <div class="search-container">
            <input type="text" id="searchField" placeholder="e.g. Ironman or Tony Stark">
            <button id="searchButton">Search</button>
        </div>
        
        <h3 class="result-heading">RESULTS</h3>
        <hr class="result-line">
        <div id="result">Results will be displayed here...</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
